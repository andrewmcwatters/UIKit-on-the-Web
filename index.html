<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- https://webkit.org/demos/safe-area-insets/2-viewport-fit.html -->
    <meta name="viewport" content="initial-scale=1, viewport-fit=cover">
    <!-- https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="rgba(249,249,249,0.94)" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="rgba(29,29,29,0.94)" media="(prefers-color-scheme: dark)">
    <title>UIKit.js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="stylesheets/UIKit.css">
    <link rel="stylesheet" href="stylesheets/theme.css">
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->
    <div id="window">
      <x-uiview>
        <x-uinavigationbar title="UIKit.js" prefersLargeTitle="true"></x-uinavigationbar>
        <h1 id="title-large">UIKit.js</h1>
        <div class="container" style="--bs-gutter-x: 40px;">
          <!-- <hr class="my-0">   -->
        </div>
      </x-uiview>
      <x-uitabbar>
        <x-uitabbaritem label="Tab 1"></x-uitabbaritem>
        <x-uitabbaritem label="Tab 2"></x-uitabbaritem>
      </x-uitabbar>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="javascripts/UIView.js"></script>
    <script src="javascripts/UINavigationBar.js"></script>
    <script src="javascripts/UITabBar.js"></script>
    <script src="javascripts/UITabBarItem.js"></script>
  </body>
</html>
